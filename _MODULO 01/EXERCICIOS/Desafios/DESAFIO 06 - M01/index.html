<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="trooper.ico" type="image/x-icon">
    <title>Tags Html</title>
    <style>
        body{
            background-color: black;
            color: aliceblue;
        }
    </style>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual tag deverá utilzar em casa caso.</p>
    <ul type="square">
        <li><abbr title="use a tag &#60p&#62">Parágrafo</abbr></li>
        <li><abbr title="use a tag &#60title&#62">Títulos</abbr></li>
        <li><abbr title="use a tag &#60img src=&#34&#34 alt=&#34&#34&#62">Imagens</abbr></li>
        <li><abbr title="use a tag &#60abbr title=&#34&#34&#62">Abreviações</abbr></li>
        <li><abbr title="use a tag &#60code&#62">Códigos-fonte</abbr></li>
        <li><abbr title="use a tag &#60ol&#62">Listas numeradas</abbr></li>
        <li><abbr title="use a tag &#60ul&#62">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
